<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <!-- Adicionando o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body class="bg-light">
    <div class="container mt-5 p-4 bg-white rounded shadow">
        <h2 class="text-center text-primary mb-4">Controle de Estoque</h2>

        <div class="mb-4">
            <div class="d-flex flex-column gap-3">
                <div class="d-flex gap-3">
                    <input type="text" id="produto-nome" class="form-control" placeholder="Nome do Produto">
                    <input type="number" id="produto-quantidade" class="form-control" placeholder="Quantidade">
                </div>

                <div class="d-flex flex-column gap-2">
                    <button class="btn btn-primary" onclick="adicionarProduto()">Adicionar Produto</button>
                    <button class="btn btn-danger" onclick="removerProduto()">Remover Produto</button>
                    <button class="btn btn-warning" onclick="adicionarPedidoCompra()">Registrar Pedido de Compra</button>
                    <button class="btn btn-success" onclick="processarPedidoCompra()">Processar Pedido de Compra</button>
                    <button class="btn btn-info" onclick="registrarVenda()">Registrar Venda</button>
                    <button class="btn btn-secondary" onclick="desfazerVenda()">Desfazer Ãšltima Venda</button>
                </div>
            </div>
        </div>

        <div class="output mb-4" id="estoque-output"></div>
        <div class="output mb-4" id="pedidos-output"></div>
        <div class="output" id="vendas-output"></div>

        <div class="mt-4">
            <a href="dashboard.html" class="btn btn-secondary w-100">Voltar ao Dashboard</a>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- Adicionando o Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
