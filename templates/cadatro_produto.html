<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <!-- Adicionando o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container mt-5 p-4 bg-white rounded shadow">
        <h2 class="text-center text-primary mb-4">Cadastro de Produto</h2>
        <form id="product-form">
            <div class="mb-3">
                <label for="product-name" class="form-label">Nome do Produto:</label>
                <input type="text" class="form-control" id="product-name" required>
            </div>

            <div class="mb-3">
                <label for="product-price" class="form-label">Pre√ßo:</label>
                <input type="number" class="form-control" id="product-price" step="0.01" required>
            </div>

            <div class="mb-3">
                <label for="product-quantity" class="form-label">Quantidade:</label>
                <input type="number" class="form-control" id="product-quantity" required>
            </div>

            <button type="submit" class="btn btn-success w-100 mt-3">Cadastrar Produto</button>
        </form>

        <div class="d-flex justify-content-between mt-3">
            <a href="dashboard.html" class="btn btn-secondary">Voltar ao Dashboard</a>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- Adicionando o Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
