<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Adicionando o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5 p-4 bg-white rounded shadow">
        <h2 class="text-center text-primary mb-4">ÁREA DE CADASTRO</h2>

        <div class="d-flex flex-column align-items-center">
            <a href="{% url 'cadastro_cliente' %}" class="btn btn-primary mb-3 w-100" style="max-width: 400px;">Cadastro de Cliente</a>
            <a href="{% url 'historico' %}" class="btn btn-secondary mb-3 w-100" style="max-width: 400px;">Histórico de Cadastros</a>
            <a href="{% url 'controle_estoque' %}" class="btn btn-success mb-3 w-100" style="max-width: 400px;">Controle de Estoque</a>
        </div>
    </div>

    <!-- Adicionando o script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Incluindo o script.js do Django -->
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
